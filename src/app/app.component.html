<app-header /> 


<main >
    <ul id="users">
      @for (user of users; track user.id) {
     <li>
       <app-user [user]="user" 
       [selected]="user.id === selectUserId"
       (select)="onSelectUser($event)"/>
       <!-- this $event variable will then hold the data,the value that was emittedby the event you're listening to. -->
    </li>
  }
    </ul>
    @if(selectedUser){
      <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    }@else {
      <p id = "fallback">Select a user to see thier tasks!</p>
    }
   
</main>
